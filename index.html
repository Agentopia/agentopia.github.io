    <style>
        /* Base styles */
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
        }

        body {
            background: linear-gradient(to bottom, var(--bg-primary), var(--bg-secondary));
            min-height: 100vh;
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Dark/Light mode styles */
        body.light-mode {
            background: linear-gradient(to bottom, #f0f4f8, #ffffff);
            color: #1a202c;
        }

        /* Existing repository and card styles */
        .repo-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            transition: all 0.3s ease;
        }
        .repo-card:hover {
            transform: translateY(-2px);
            border-color: rgba(148, 163, 184, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Glow and text effects */
        .glow {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        /* Search input styles */
        .search-input {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        .search-input:focus {
            border-color: rgba(56, 189, 248, 0.5);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        /* Logo and header alignment */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .org-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        /* Theme toggle and mobile navigation styles */
        .theme-toggle {
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.3);
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 0.5rem;
            color: var(--text-secondary);
        }

        .theme-toggle:hover {
            background: rgba(56, 189, 248, 0.2);
        }

        /* Mobile responsive navigation */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }
            .mobile-nav {
                display: block;
            }
            .mobile-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(15, 23, 42, 0.95);
                z-index: 50;
                display: none;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .mobile-menu.active {
                display: flex;
            }
            .mobile-menu a, .mobile-menu button {
                margin: 1rem 0;
                font-size: 1.5rem;
                color: var(--text-primary);
            }
        }

        @media (min-width: 769px) {
            .mobile-nav {
                display: none;
            }
            .desktop-nav {
                display: block;
            }
        }

        /* Navigation styles */
        .nav-menu {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
        }
        .nav-link {
            transition: all 0.3s ease;
            color: #94a3b8;
        }
        .nav-link:hover {
            color: #38bdf8;
            transform: translateY(-2px);
        }

        /* Footer styles */
        footer {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
        }
        .social-icon {
            transition: all 0.3s ease;
            color: #94a3b8;
        }
        .social-icon:hover {
            color: #38bdf8;
            transform: scale(1.1);
        }
    </style>
</head>

    <script>
        // Theme Toggle Functionality
        function initThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const mobileThemeToggle = document.getElementById('mobile-theme-toggle');
            const body = document.body;

            function toggleTheme() {
                body.classList.toggle('light-mode');
                
                // Save theme preference
                const currentTheme = body.classList.contains('light-mode') ? 'light' : 'dark';
                localStorage.setItem('agentopia-theme', currentTheme);
            }

            themeToggle.addEventListener('click', toggleTheme);
            mobileThemeToggle.addEventListener('click', toggleTheme);

            // Restore saved theme
            const savedTheme = localStorage.getItem('agentopia-theme');
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
            }
        }

        // Mobile Menu Functionality
        function initMobileMenu() {
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileMenuClose = document.getElementById('mobile-menu-close');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuToggle.addEventListener('click', () => {
                mobileMenu.classList.add('active');
            });

            mobileMenuClose.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
            });

            // Close mobile menu when a link is clicked
            const mobileMenuLinks = mobileMenu.querySelectorAll('a');
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('active');
                });
            });
        }
