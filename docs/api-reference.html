<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Reference - AI Agentopia</title>
    <meta name="description" content="Complete API documentation for the Agentopia ecosystem">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark-mode">
    <!-- Navigation will be included via JavaScript -->
    <div id="nav-placeholder"></div>

    <!-- Hero Section -->
    <section class="relative pt-24 pb-16 mb-12 overflow-hidden bg-transparent">
        <!-- Background layers -->
        <div class="absolute inset-0 bg-gradient-to-b from-gray-900 to-gray-800"></div>
        <div class="absolute inset-0">
            <svg class="w-full h-full" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid slice">
                <!-- Same SVG pattern -->
                <defs>
                    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
                        <circle cx="2" cy="2" r="2" fill="rgba(251, 191, 36, 0.15)"/>
                    </pattern>
                    <pattern id="connections" width="100" height="100" patternUnits="userSpaceOnUse">
                        <path d="M0 0 L100 100 M100 0 L0 100" stroke="rgba(251, 191, 36, 0.1)" stroke-width="1"/>
                        <path d="M50 0 L50 100 M0 50 L100 50" stroke="rgba(251, 191, 36, 0.07)" stroke-width="1"/>
                    </pattern>
                </defs>
                <rect width="100%" height="100%" fill="url(#grid)"/>
                <rect width="100%" height="100%" fill="url(#connections)"/>
            </svg>
        </div>
        
        <!-- Content -->
        <div class="container relative mx-auto px-4 z-10">
            <h1 class="text-4xl md:text-5xl font-bold text-center mb-8 bg-clip-text text-transparent bg-gradient-to-r from-amber-400 to-amber-200">
                API Reference
            </h1>
            <p class="text-xl text-center text-gray-300 max-w-3xl mx-auto mb-8">
                Complete documentation of Agentopia's APIs and integrations
            </p>
        </div>
    </section>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="prose prose-lg prose-invert mx-auto">
                <h2>API Overview</h2>
                <p>The Agentopia API provides comprehensive endpoints for managing and deploying AI agents...</p>
                
                <!-- Add more content here -->
            </div>
        </div>
    </main>

    <!-- Footer will be included via JavaScript -->
    <div id="footer-placeholder"></div>

    <script src="../js/navigation.js"></script>
</body>
</html>
