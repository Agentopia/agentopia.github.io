<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Agentopia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
        }

        body {
            background: linear-gradient(to bottom, var(--bg-primary), var(--bg-secondary));
            min-height: 100vh;
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Dark/Light mode styles */
        body.light-mode {
            background: linear-gradient(to bottom, #f0f4f8, #ffffff);
            color: #1a202c;
        }

        /* Existing repository and card styles */
        .repo-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            transition: all 0.3s ease;
        }
        .repo-card:hover {
            transform: translateY(-2px);
            border-color: rgba(148, 163, 184, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Theme toggle and mobile navigation styles */
        .theme-toggle {
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.3);
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 0.5rem;
            color: var(--text-secondary);
        }

        .theme-toggle:hover {
            background: rgba(56, 189, 248, 0.2);
        }

        /* Mobile responsive navigation */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }
            .mobile-nav {
                display: block;
            }
            .mobile-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(15, 23, 42, 0.95);
                z-index: 50;
                display: none;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .mobile-menu.active {
                display: flex;
            }
            .mobile-menu a, .mobile-menu button {
                margin: 1rem 0;
                font-size: 1.5rem;
                color: var(--text-primary);
            }
        }

        @media (min-width: 769px) {
            .mobile-nav {
                display: none;
            }
            .desktop-nav {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Header with Responsive Design -->
    <header class="fixed top-0 left-0 w-full z-50 bg-opacity-80 backdrop-blur-md">
        <!-- Desktop Navigation -->
        <nav class="desktop-nav max-w-6xl mx-auto flex justify-between items-center p-4">
            <div class="flex items-center">
                <img src="org-logo.png" alt="Agentopia Logo" class="w-10 h-10 mr-3">
                <span class="text-xl font-bold text-sky-400">Agentopia</span>
            </div>
            <div class="space-x-6 flex items-center">
                <a href="#home" class="nav-link text-gray-300 hover:text-sky-400">Home</a>
                <a href="#documentation" class="nav-link text-gray-300 hover:text-sky-400">Docs</a>
                <button id="theme-toggle" class="theme-toggle">
                    ðŸŒ“ Toggle Theme
                </button>
            </div>
        </nav>

        <!-- Mobile Navigation -->
        <nav class="mobile-nav">
            <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
                <div class="flex items-center">
                    <img src="org-logo.png" alt="Agentopia Logo" class="w-10 h-10 mr-3">
                    <span class="text-xl font-bold text-sky-400">Agentopia</span>
                </div>
                <button id="mobile-menu-toggle" class="text-sky-400 text-2xl">â˜°</button>
            </div>

            <div id="mobile-menu" class="mobile-menu">
                <button id="mobile-menu-close" class="absolute top-4 right-4 text-2xl text-sky-400">Ã—</button>
                <a href="#home">Home</a>
                <a href="#documentation">Docs</a>
                <button id="mobile-theme-toggle" class="theme-toggle mt-4">ðŸŒ“ Toggle Theme</button>
            </div>
        </nav>
    </header>

    <div class="container mx-auto px-4 pt-24">
        <!-- Your page content goes here -->
        <section id="home">
            <h1 class="text-3xl font-bold mb-4">Welcome to Agentopia</h1>
            <p>Explore the world of AI Agents and Development</p>
        </section>

        <section id="documentation" class="mt-8">
            <h2 class="text-2xl font-semibold mb-4">Documentation</h2>
            <div id="repoGrid" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Repositories will be dynamically loaded here -->
            </div>
        </section>
    </div>

    <script>
        // Theme Toggle Functionality
        function initThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const mobileThemeToggle = document.getElementById('mobile-theme-toggle');
            const body = document.body;

            function toggleTheme() {
                body.classList.toggle('light-mode');
                
                // Save theme preference
                const currentTheme = body.classList.contains('light-mode') ? 'light' : 'dark';
                localStorage.setItem('agentopia-theme', currentTheme);
            }

            themeToggle.addEventListener('click', toggleTheme);
            mobileThemeToggle.addEventListener('click', toggleTheme);

            // Restore saved theme
            const savedTheme = localStorage.getItem('agentopia-theme');
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
            }
        }

        // Mobile Menu Functionality
        function initMobileMenu() {
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileMenuClose = document.getElementById('mobile-menu-close');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuToggle.addEventListener('click', () => {
                mobileMenu.classList.add('active');
            });

            mobileMenuClose.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
            });

            // Close mobile menu when a link is clicked
            const mobileMenuLinks = mobileMenu.querySelectorAll('a');
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('active');
                });
            });
        }

        // Smooth Scrolling
        function initSmoothScroll() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        }

        // Fetch Repositories
        async function fetchRepos() {
            try {
                const response = await fetch('https://api.github.com/orgs/agentopia/repos');
                const repos = await response.json();
                displayRepos(repos);
            } catch (error) {
                console.error('Error fetching repositories:', error);
            }
        }

        // Display Repositories
        function displayRepos(repos) {
            const repoGrid = document.getElementById('repoGrid');
            repos.forEach(repo => {
                const repoCard = document.createElement('a');
                repoCard.href = repo.html_url;
                repoCard.target = '_blank';
                repoCard.classList.add('repo-card', 'p-4', 'rounded', 'shadow', 'hover:shadow-lg', 'transition');
                repoCard.innerHTML = `
                    <h3 class="text-xl font-semibold">${repo.name}</h3>
                    <p class="text-sm">${repo.description || 'No description'}</p>
                `;
                repoGrid.appendChild(repoCard);
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initThemeToggle();
            initMobileMenu();
            initSmoothScroll();
            fetchRepos();
        });
    </script>
</body>
</html>
